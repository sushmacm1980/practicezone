<html>
	<head>
		<title>Confirm Popup example</title>
	</head>
	<body>
    	<script>
    		var answer3 = window.confirm("Click OK, get true. Click Cancel, get false.");
    		if (answer3 == true){
    			alert("Yay!! You said ok.");
    		} else {
    			alert("Sorry that you cancelled it.");
    		}
       </script>
	</body>
</html>
