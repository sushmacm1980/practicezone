<html>
	<head>
		<title>Confirm Popup example</title>
	</head>
	<body>
    	<script>
    		var answer = window.confirm("Click OK, get true. Click Cancel, get false.");
    		if (answer == true){
    			alert("You said ok");
    		} else {
    			alert("sorry that you cancelled it");
    		}
       </script>
	</body>
</html>
